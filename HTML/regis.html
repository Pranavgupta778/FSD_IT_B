<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studemt registration form</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

html, body {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

/* Container */
#container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

/* Registration Form */
#registrationform {
    width: 500px;
    background-color: #d70909;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-size: 14px;
    color: #555;
    display: block;
    margin-bottom: 5px;
}

input[type="text"], 
input[type="tel"], 
input[type="date"], 
input[type="email"], 
textarea, 
select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

textarea {
    resize: vertical;
}

.gender-options {
    display: flex;
    align-items: center;
    gap: 10px;
}

input[type="radio"] {
    margin-right: 5px;
}

.form-actions {
    display: flex;
    justify-content: space-between;
}

input[type="submit"], 
input[type="reset"] {
    width: 48%;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

input[type="reset"] {
    background-color: #f44336;
}

input[type="submit"]:hover, 
input[type="reset"]:hover {
    opacity: 0.8;
}

    </style>
</head>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
<body>
   <div id="container">
    <div id="registrationform">
        <form name=" register" id="register" action="post">
            <h1>Student registration form</h1>
<label for=" Name"> Name</label>
            <input type="text"  placeholder="enter name"> <br>

            <label for="Father's name"> Fathers name</label>
            <input type="last name"  placeholder="enter father name"> <br>

            <label for="phone number"> phone number</label>
            <input type="number"  placeholder="enter something"><br>

            <label for="Gender"> Gender</label>
            <input type="radio"  value="name">Male
            <input type="radio"  value="name">Female <br>

            <label for="dob"> D.O.B</label>
            <input type="date"><br>

            <label for="Email"> Email</label>
            <input type="email"  placeholder="enter email"><br>

            <label for="address"> Address</label>
            <textarea name="address" id="address" rows="20" cols="20"></textarea> <br>
            <label for="branch" >Branch</label>
            <select name="branch" id="Branch" >
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="CE">CE</option>
                <option value="ME">ME</option>
            </select> <br>

            <label for="section" >Section</label>
            <select name="branch" id="Branch" >
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                
            </select> <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
           
            
    </div>
   </div>
</form>
</body>
</html>
